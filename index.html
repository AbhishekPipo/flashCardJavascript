<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
<link rel="stylesheet" href="main.css">
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>FlashCard</title>
  </head>
  <body>
    <main>
    
        <header>
          <div class="container">
            <div id="header">
              <h1>Flashcards</h1>
              <div>
                <button id="show_card_box">Add Card</button>
                <button id="delete_cards">Del Cards</button>
              </div>
            </div>
          </div>
        </header>
        
        <section>
          <div class="container">
            <div id="create_card">
              <h2>Create Flashcard</h2>
              <label for="question">Question</label>
              <textarea id="question" maxlength="280"></textarea>
              <label for="answer" maxlength="280">Answer</label>
              <br>
              <textarea id="answer"></textarea>
              <div>
                <button id="save_card">Save</button> <button id="close_card_box">Close</button>
              </div>
            </div>
          </div>
        </section>
    
        <section>
          <div class="container">
            <div id="flashcards"></div>
          </div>
        </section>
    
      </main>





















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
